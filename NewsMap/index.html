<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>
    <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/map.controller.js"></script>
</head>

<body onload="getMap();">
    <table border="1">
        <tr>
            <td id='myMap' style="position:absolute; width: 70%; height: 100%;"></td>
            <td id='myList' align="left" style="float:right; width: 30%; height: 100%;">
                <div ng-repeat="city in cities">
                    <div on-click=navigateToUrl({{city.Url}})>{{city.NewsTitle}}</div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
